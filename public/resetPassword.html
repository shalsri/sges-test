<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="js/baseurl.js"></script>
</head>
<body>
    <h3 id="sarathyHome" style="background: #2980b9;color:white;margin: 0;padding: 10px">Sarathy LAB</h3>
    <h4 style="background: #75b1da;color:white;margin: 0;padding: 10px">Reset Password</h4>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4"></div>
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h2 class="text-center">Reset Password?</h2>
                      <p id="otpText">Otp has been sent to your email Id</p>
                      <p id="resetPasswordText">Set the new password</p>

                      <div class="panel-body">
        
                        <form id="otpForm" autocomplete="off">
        
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input id="otpField" placeholder="Enter the OTP" class="form-control"  type="number">
                            </div>
                          </div>
                          <div class="form-group">
                            <input id="otpSubmit" class="btn btn-lg btn-primary btn-block" value="Submit" type="button">
                          </div>
                          
                          <input type="hidden" class="hide" name="token" id="token" value=""> 
                        </form>

                        <form id="passwordResetForm" autocomplete="off">
        
                            <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                <input id="newPassword" placeholder="New Password" class="form-control"  type="text">
                              </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                  <input id="confirmPassword" placeholder="Confirm Password" class="form-control"  type="text">
                                </div>
                              </div>

                            <div class="form-group">
                              <input id="resetPasswordSubmit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="button">
                            </div>
                            
                            <input type="hidden" class="hide" name="token" id="token" value=""> 
                          </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-md-4 col-md-offset-4"></div>

        </div>
    </div>

</body>
</html>
